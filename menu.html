<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>menu</title>
    <style>

        a{
            color: inherit;
            text-decoration: none;
        }

        section {
            width: 289px;
            height: 820px;
            display: flex;
            flex-direction: column;
            background-color: rgba(38, 49, 64, 1);
        }

        section > a > img {
            width: 32px;
            height: 32px;
            margin: 22px 0 0 20px;
        }

        div {
            display: flex;
            flex-direction: column;
            margin: 120px 0 50px 50px;
            gap: 30px;
        }

        div > a {
            font-size: 16px;
            color: white;
        }

        button {
            width: 114px;
            height: 40px;
            background-color: #D97652;
            border: solid #D97652;
            border-radius: 40px;
            color: white;
            font-size: 14px;
            padding: 11px 24px;
            margin-left: 40px;
        }
    </style>
</head>
<body>
    <section>
        <a href="#"><img src="./img/arrow-right.png" alt="오른쪽 화살표 표시"></a>
        <div>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Support</a>
        </div>
        <button>Download</button>
    </section>
</body>
</html>
